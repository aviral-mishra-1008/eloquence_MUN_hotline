<!-- templates/home.html -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="max-w-4xl mx-auto glass-morphism rounded-lg p-8 text-white text-center">
            {% if messages %}
                {% for message in messages %}
                    <div class="mb-6 p-4 bg-green-500/20 rounded-lg">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <img src="{% static 'images/litclublogo.png' %}" alt="MUN Logo" class="mx-auto h-32 mb-6">
            <h1 class="text-5xl font-bold mb-4">Eloquence - MUN {{ current_year }}</h1>
            <p class="text-xl mb-8 opacity-80">Diplomatic Excellence | Global Understanding | Future Leadership</p>
            
            <a href="{% url 'login' %}" 
               class="inline-block px-8 py-4 bg-white/10 hover:bg-white/20 rounded-full text-xl font-semibold transition-all transform hover:scale-105">
                Enter Diplomatic Portal
            </a>
        </div>
    </div>
</div>
{% endblock %}
