<!-- templates/login.html -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto glass-morphism rounded-lg p-8 text-white">
            <div class="text-center mb-8">
                <img src="{% static 'images/litclublogo.png' %}" alt="MUN Logo" class="mx-auto h-20 mb-4">
                <h2 class="text-2xl font-bold">Diplomatic Access Portal</h2>
            </div>

            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label class="block text-sm font-medium mb-2">Delegate Credentials</label>
                    <input type="text" name="username" required
                           class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:border-white/40 focus:outline-none text-white placeholder-white/50"
                           placeholder="Enter your username">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Access Code</label>
                    <input type="password" name="password" required
                           class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:border-white/40 focus:outline-none text-white placeholder-white/50"
                           placeholder="Enter your password">
                </div>

                {% if form.errors %}
                    <div class="text-red-300 text-sm text-center">
                        Invalid credentials. Please try again.
                    </div>
                {% endif %}

                <button type="submit" 
                        class="w-full py-3 bg-white/10 hover:bg-white/20 rounded-lg font-semibold transition-colors">
                    Access Portal
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
